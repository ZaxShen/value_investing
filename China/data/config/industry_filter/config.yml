# Configuration for industry_filter.py
# This file contains parameters for akshare APIs, IndustryFilter class, and file metadata

# =============================================================================
# akshare API Configuration - ak.stock_board_industry_hist_em
# =============================================================================
akshare:
  stock_board_industry_hist_em:
    # Industry symbol - can be obtained from ak.stock_board_industry_name_em()
    # Examples: "小金属", "银行", "房地产", "医药生物"
    symbol: "小金属"
    
    # Start date for historical data (format: YYYYMMDD)
    # If empty, src/filters/industry_filter.py will apply end date - days
    start_date: ""
    
    # End date for historical data (format: YYYYMMDD)
    # If empty, src/filters/industry_filter.py will apply the latest date 
    end_date: ""
    
    # Period for K-line data
    # Options: "日k", "周k", "月k"
    period: "日k"
    
    # (Customized Arg) Number of Period for k-line data (format: list)
    #   - If config has both start_date and end_date → use them
    #   - If config has only start_date → calculate end_date using period_count
    #   - If config has only end_date → calculate start_date using period_count
    #   - If config has both empty → set config.end_date = last_date_str, then calculate start_date
    period_count: [1, 5, 29]
    
    # Adjustment type for stock prices
    # Options: 
    #   "" (empty string): No adjustment (default)
    #   "qfq": Forward adjustment
    #   "hfq": Backward adjustment
    adjust: ""

# =============================================================================
# IndustryFilter Class Configuration
# =============================================================================
industry_filter:
  # Class constants for filtering criteria
  target_period_count: 29           # Specific period from period_count list to use for filtering
  min_main_net_inflow_yi: 20        # Minimum main net inflow in 100 million RMB
  max_price_change_percent: 8       # Maximum price change percentage
  batch_size: 3                     # Batch size for concurrent processing
  days_lookback_period: 100         # Days to look back for sufficient trading data
  trading_days_60: 60               # 60 trading days for analysis
  
  # Report directory
  report_dir: "data/stocks/reports"

# =============================================================================
# File Configuration Metadata
# =============================================================================
file_config:
  # (Customized Arg) If this config for PROD or other purpose
  config_name: "PROD"
  description: "PROD configuration version 5 with nested structure"
  # Follow main function's version
  version: "1.7.0"