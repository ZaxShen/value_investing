# Configuration for ak.stock_individual_fund_flow API
# This file contains default parameters for fetching individual stock fund flow data

# Stock code (6-digit code without market prefix)
# Examples: "000001", "600000", "300001"
stock: "000001"

# Market identifier
# Options: "sh" (Shanghai), "sz" (Shenzhen), "bj" (Beijing)
# Note: This will be auto-determined from stock code if not specified
market: "sz"

# Start date for fund flow data (format: YYYYMMDD)
# If empty, will use end_date - period_count days
start_date: ""

# End date for fund flow data (format: YYYYMMDD)  
# If empty, will use the latest available date
end_date: ""

# Number of days for fund flow analysis
# Used for calculating start_date when start_date is empty
# Also used as the default analysis period for holding stocks
period_count: 29

# (Customized Arg) If this config for PROD or other purpose
config_name: "PROD"