# Configuration for ak.stock_board_industry_hist_em API
# This file contains default parameters for fetching industry historical data

# Industry symbol - can be obtained from ak.stock_board_industry_name_em()
# Examples: "小金属", "银行", "房地产", "医药生物"
symbol: "小金属"

# Start date for historical data (format: YYYYMMDD)
# If empty, src/filters/industry_filter.py will apply end date - days
start_date: ""

# End date for historical data (format: YYYYMMDD)
# If empty, src/filters/industry_filter.py will apply the latest date 
end_date: ""

# Period for K-line data
# Options: "日k", "周k", "月k"
period: "日k"

# (Customized Arg) Number of Period for k-line data (format: int)
#   - If config has both start_date and end_date → use them
#   - If config has only start_date → calculate end_date using period_count
#   - If config has only end_date → calculate start_date using period_count
#   - If config has both empty → set config.end_date = last_date_str, then calculate
#  start_date
period_count: 29

# Adjustment type for stock prices
# Options: 
#   "" (empty string): No adjustment (default)
#   "qfq": Forward adjustment
#   "hfq": Backward adjustment
adjust: ""